<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Example</title>
</head>

<body>
<!-- Replace YOUR_API_KEY with the API key you obtained from the Google Cloud Console -->
<iframe
        width="600"
        height="450"
        frameborder="0"
        style="border:0"
        src="https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY&q=Your+Location"
        allowfullscreen>
</iframe>

<p><a href="https://www.google.com/maps/dir//Your+Location/" target="_blank">Get Directions</a></p>
</body>

</html>
